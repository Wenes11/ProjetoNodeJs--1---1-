<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Vagas de Emprego</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
   <header> 
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Nome do Site</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Consultar Vagas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
                </li>
            </ul>
        </div>
    </nav> 
   </header>
  <div id="add-form-container" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Divulgue sua Vaga preenchendo o formulario</h1>
        </div> 
        <div id="form-box" class="col-md-12">
            <h2>Preencha os formulario corretamente, para achar oque procura!</h2>
            <form action="">
                <div class="form-group">
                    <label for="title">Titulo da Vaga:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo da vaga" required>
                    <small id="titleHelp" class="form-text text-muted">O titulo é muito importante, seja claro e objetivo!</small>
                </div>
                <div class="form-group">
                    <label for="description">Descrição da Vaga:</label>
                    <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva os requesitos e funções" required></textarea>
                </div>
                <div class="form-group">
                    <label for="company">Empresa contratante:</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Digite o nome da Empresa que vai contratar" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail para contato:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Insere seu Email para contato" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salario:</label>
                    <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o Salario" required>
    
                </div>
            </form>
        </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
